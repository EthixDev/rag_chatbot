{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>EthixAI Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}">
    <style>
        .upload-section {
            margin-top: 50px;
        }

        #uploadForm button {
            width: auto;
            padding: 5px 15px;
        }

        .delete-btn {
            background-color: #dd9090;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
            border-radius: 4px;
            margin-left: 10px;
        }

        .delete-btn:hover {
            background-color: #e67a7a;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Sidebar for Topics -->
        <div class="sidebar">
            <h2>Topics</h2>
            <ul class="topic-list">
                {% for topic in topics %}
                    <li>
                        <a href="{% url 'topic_view' id=topic.id %}">{{ topic.title }}</a>
                        <button class="delete-btn" onclick="deleteTopic('{{ topic.id }}')">Delete</button>
                    </li>
                {% endfor %}
            </ul>
            
        </div>

        <!-- Main Chat Section -->
        <div class="chat-container">
            <div class="chat-window">
                <h2>EthixAI Chatbot</h2>

                <!-- Conversation History -->
                <div class="conversation-history">
                    {% for conv in conversations %}
                        <div class="chat-message user">{{ conv.question }}</div>
                        <div class="chat-message ai">{{ conv.answer }}</div>
                    {% endfor %}
                </div>

                <!-- Input Section -->
                <form method="post" id="myForm" action="{{ request.path }}">
                    {% csrf_token %}
                    <label for="document">Select Document:</label>
                    <select name="document" id="document">
                        <option value="">All Documents</option>
                        {% for document in documents %}
                            <option value="{{ document.file.name }}" {% if document.file.name == selected_document %}selected{% endif %}>
                                {{ document.file.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <textarea id="input_text" name="input_text" placeholder="Type your message..."></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <!-- Document Upload Section -->
        <div class="upload-section">
            <h3>Upload Document</h3>
            <form id="uploadForm">
                <input type="file" id="file" name="file" required>
                <br><br>
                <label for="title">Document Title:</label>
                <input type="text" id="title" name="title" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script>
        async function deleteTopic(topicId) {
            if (!confirm('Are you sure you want to delete this topic?')) {
                return;
            }

            try {
                const response = await fetch("{% url 'delete_topic' %}", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                    body: JSON.stringify({ id: topicId }),
                });

                if (response.ok) {
                    alert('Topic deleted successfully');
                    location.reload(); // Refresh the page to update the list
                } else {
                    const result = await response.json();
                    alert(`Error: ${result.error || 'Unable to delete topic.'}`);
                }
            } catch (error) {
                console.error('Error deleting topic:', error);
                alert('An error occurred while deleting the topic.');
            }
        }
    </script>
</body>
</html>
