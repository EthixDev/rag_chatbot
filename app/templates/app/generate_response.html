{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>EthixAI Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/styles.css' %}">
</head>
<body>
    <div class="main-container">
        <!-- Left Sidebar for Topics -->
        <div class="sidebar">
            <h2>Topics</h2>
            <ul class="topic-list">
                {% for topic in topics %}
                    <li>
                        <a href="{% url 'topic_view' id=topic.id %}">{{ topic.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Main Chat Section -->
        <div class="chat-container">
            <div class="chat-window">
                <h2>EthixAI Chatbot</h2>

                <!-- Conversation History -->
                <div class="conversation-history">
                    {% for conv in conversations %}
                        <div class="chat-message user">{{ conv.question }}</div>
                        <div class="chat-message ai">{{ conv.answer }}</div>
                    {% endfor %}
                </div>

                <!-- Input Section -->
                <form method="post" id="myForm" action="{{ request.path }}">
                    {% csrf_token %}
                    <label for="document">Select Document:</label>
                    <select name="document" id="document">
                        <option value="">All Documents</option>
                        {% for document in documents %}
                            <option value="{{ document.file.name }}" {% if document.file.name == selected_document %}selected{% endif %}>
                                {{ document.file.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <textarea id="input_text" name="input_text" placeholder="Type your message..."></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <!-- Document Upload Section -->
        <div class="upload-section">
            <h3>Upload a New Document</h3>
            <form id="uploadForm">
                <label for="file">Upload Document:</label>
                <input type="file" id="file" name="file" required>
                <label for="title">Document Title:</label>
                <input type="text" id="title" name="title" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('#uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const fileInput = document.querySelector('#file');
            const titleInput = document.querySelector('#title');

            if (!fileInput.files.length || !titleInput.value.trim()) {
                alert('Please fill in all fields.');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('title', titleInput.value);

            try {
                const response = await fetch("{% url 'api_upload_document' %}", {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}', // Ensure CSRF token is included
                    },
                    body: formData,
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    // Optionally refresh the page or update the document list dynamically
                    location.reload();
                } else {
                    alert(`Error: ${result.errors}`);
                }
            } catch (error) {
                alert('An error occurred while uploading the document.');
                console.error(error);
            }
        });
    </script>
</body>
</html>
