<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthixAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        #app {
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        #sidebar {
            width: 20%;
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            overflow-y: auto;
        }

        #sidebar h2 {
            margin-top: 0;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar li {
            margin-bottom: 15px;
        }

        #sidebar button {
            margin-left: 10px;
            color: white;
            background-color: #dc3545;
            border: none;
            cursor: pointer;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background-color: #fff;
            overflow-y: auto;
        }

        #conversation-history {
            flex: 1;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .chat-message.user {
            background-color: #d1e7dd;
            text-align: left;
        }

        .chat-message.ai {
            background-color: #f8d7da;
            text-align: right;
        }

        #chat-form textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #chat-form select {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        #chat-form button {
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #upload-section {
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        #upload-section input, #upload-section button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
        }

        #upload-section button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Topics Sidebar -->
        <div id="sidebar">
            <h2>Topics</h2>
            <ul id="topic-list"></ul>
        </div>

        <!-- Chat Section -->
        <div id="chat-container">
            <h2>EthixAI Chatbot</h2>
            <div id="conversation-history"></div>
            <form id="chat-form">
                <textarea id="user-input" placeholder="Type your message..."></textarea>
                <select id="document-select"></select>
                <button type="submit">Send</button>
            </form>
        </div>

        <!-- Document Upload Section -->
        <div id="upload-section">
            <h3>Upload Document</h3>
            <form id="upload-form">
                <input type="file" id="file" name="file" required>
                <input type="text" id="title" name="title" placeholder="Document Title" required>
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>

    <script>
     document.addEventListener("DOMContentLoaded", function () {
    const topicList = document.getElementById("topic-list");
    const chatForm = document.getElementById("chat-form");
    const conversationHistory = document.getElementById("conversation-history");
    const documentSelect = document.getElementById("document-select");
    const uploadForm = document.getElementById("upload-form");
    let currentTopicId = null; // Track the active topic ID

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === name + "=") {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    async function fetchTopics() {
        const response = await fetch("/api/topics/");
        const topics = await response.json();
        topicList.innerHTML = "";
        topics.forEach((topic) => {
            const li = document.createElement("li");
            li.innerHTML = `
                <a href="#" onclick="fetchConversations(${topic.id})">${topic.title}</a>
                <button class="btn" onclick="deleteTopic(${topic.id})">Delete</button>
            `;
            topicList.appendChild(li);
        });
    }

    window.fetchConversations = async function (topicId) {
        if (!topicId) {
            console.error("Topic ID is undefined!");
            return;
        }
        const response = await fetch(`/api/conversations/${topicId}/`);
        const conversations = await response.json();
        conversationHistory.innerHTML = "";
        conversations.forEach((conv) => {
            const userMessage = `<div class="chat-message user">${conv.question}</div>`;
            const aiResponse = `<div class="chat-message ai">${conv.answer}</div>`;
            conversationHistory.innerHTML += userMessage + aiResponse;
        });
        currentTopicId = topicId; // Set the active topic ID
    };

    chatForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const userInput = document.getElementById("user-input").value;
        const selectedDocument = documentSelect.value;

        if (!userInput) {
            alert("Please enter a question.");
            return;
        }

        const csrfToken = getCookie("csrftoken");
        const endpoint = currentTopicId
            ? `/api/generate-response/${currentTopicId}/` // Use the current topic ID if it exists
            : "/api/generate-response/"; // Start a new conversation

        const requestBody = { input_text: userInput };

        // Include document if starting a new conversation
        if (!currentTopicId) {
            requestBody.document = selectedDocument;
        }

        const response = await fetch(endpoint, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken,
            },
            body: JSON.stringify(requestBody),
        });

        if (!response.ok) {
            console.error("Failed to generate response:", await response.text());
            alert("Error generating response.");
            return;
        }

        const result = await response.json();
        conversationHistory.innerHTML += `
            <div class="chat-message user">${userInput}</div>
            <div class="chat-message ai">${result.answer}</div>
        `;

        // Capture and store the new topic ID if provided
        if (result.topic_id && !currentTopicId) {
            currentTopicId = result.topic_id;
            console.log(`New topic created with ID: ${currentTopicId}`);
        }

        chatForm.reset();
    });

    async function fetchDocuments() {
        const response = await fetch("/api/upload-document/");
        const documents = await response.json();
        documentSelect.innerHTML = `<option value="">All Documents</option>`;
        documents.forEach((doc) => {
            documentSelect.innerHTML += `<option value="${doc.file_name}">${doc.file_name}</option>`;
        });
    }

    uploadForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const formData = new FormData(uploadForm);
        const csrfToken = getCookie("csrftoken");

        const response = await fetch("/api/upload-document/", {
            method: "POST",
            headers: { "X-CSRFToken": csrfToken },
            body: formData,
        });

        if (response.ok) {
            alert("File uploaded successfully!");
            fetchDocuments();
        } else {
            alert("Error uploading file.");
        }
        uploadForm.reset();
    });

    async function deleteTopic(topicId) {
        const csrfToken = getCookie("csrftoken");
        const response = await fetch(`/api/topics/${topicId}/`, {
            method: "DELETE",
            headers: { "X-CSRFToken": csrfToken },
        });

        if (response.ok) {
            fetchTopics();
            if (topicId === currentTopicId) {
                // Reset the current topic if it was deleted
                currentTopicId = null;
                conversationHistory.innerHTML = "";
            }
        } else {
            console.error("Failed to delete topic:", await response.text());
        }
    }

    fetchTopics();
    fetchDocuments();
});

    </script>
</body>
</html>
