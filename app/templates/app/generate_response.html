<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethix Chatbot - Professional AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#faf5ff',
                            100: '#f3e8ff',
                            200: '#e9d5ff',
                            300: '#d8b4fe',
                            400: '#c084fc',
                            500: '#a855f7',
                            600: '#9333ea',
                            700: '#7e22ce',
                            800: '#6b21a8',
                            900: '#581c87',
                        },
                    },
                },
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            },
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="hidden md:flex flex-col w-80 bg-white border-r border-gray-200 shadow-lg">
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200">
                <h1 class="text-2xl font-bold text-primary-700">Ethix Chatbot</h1>
            </div>
            <nav class="flex-1 overflow-y-auto px-4 py-6 space-y-6">
                <div>
                    <h2 class="text-sm font-semibold text-gray-600 uppercase tracking-wide mb-4">Conversations</h2>
                    <ul class="space-y-3">
                        {% for topic in topics %}
                        <li class="group">
                            <div class="flex items-center justify-between bg-white p-3 rounded-lg hover:bg-primary-50 transition duration-150 ease-in-out">
                                <a href="{% url 'topic_view' id=topic.id %}" class="text-gray-800 font-medium truncate group-hover:text-primary-600">
                                    <span class="text-sm font-semibold text-primary-600">#{{ topic.id }}</span> - {{ topic.title }}
                                </a>
                                <button onclick="deleteTopic('{{ topic.id }}')" class="text-gray-400 hover:text-primary-600 transition duration-150 ease-in-out">
                                    <i data-lucide="trash-2" class="w-5 h-5"></i>
                                </button>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </nav>
            
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col bg-gray-50">
            <!-- Header -->
            <header class="bg-white border-b border-gray-200 px-6 py-4 shadow-sm">
                <div class="flex justify-between items-center w-full">
                    <h2 class="text-xl font-semibold text-gray-800">Chat</h2>
                    <div class="flex items-center gap-4">
                        <button onclick="toggleModal()" class="bg-primary-600 text-white px-4 py-2 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition duration-150 ease-in-out flex items-center justify-center">
                            <i data-lucide="upload-cloud" class="w-5 h-5 mr-2"></i>
                            <span>Upload Document</span>
                        </button>
                        <a href="/chunk" class="bg-primary-500 text-white px-4 py-2 rounded-lg hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition duration-150 ease-in-out flex items-center justify-center">
                            <i data-lucide="arrow-right" class="w-5 h-5 mr-2"></i>
                            <span>Similar Chunk</span>
                        </a>
                    </div>
                </div>
            </header>
            
            <!-- Chat Messages -->
            <div class="flex-1 overflow-y-auto px-6 py-8">
                <div class="max-w-4xl mx-auto space-y-6">
                    {% for conv in conversations %}
                    <div class="flex justify-end">
                        <div class="bg-primary-600 text-white p-4 rounded-lg shadow-md max-w-lg">
                            {{ conv.question }}
                        </div>
                    </div>
                    <div class="flex items-start space-x-4">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-primary-100 rounded-full flex items-center justify-center">
                                <i data-lucide="bot" class="w-5 h-5 text-primary-600"></i>
                            </div>
                        </div>
                        <div class="bg-white text-gray-800 p-4 rounded-lg shadow-md max-w-lg">
                            {{ conv.answer }}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Footer -->
            <footer class="bg-white border-t border-gray-200 px-6 py-4 shadow-md flex justify-center items-center">
                <form id="chat-form" method="post" action="">
                    {% csrf_token %}
                    <div class="flex flex-col md:flex-row items-end gap-4">
                        <div class="w-full md:w-1/3">
                            <label for="document" class="block text-sm font-medium text-gray-700 mb-1">Select Document</label>
                            <select id="document" name="document" class="block w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 text-sm">
                                <option value="">All Documents</option>
                                {% for document in documents %}
                                <option value="{{ document.file.name }}" {% if document.file.name == selected_document %}selected{% endif %}>
                                    {{ document.file.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="flex-1 w-full">
                            <textarea id="input_text" name="input_text" rows="2" placeholder="Write your message here..."
                                class="w-full border border-gray-300 rounded-lg shadow-sm p-4 text-sm resize-none focus:ring-primary-500 focus:border-primary-500"></textarea>
                        </div>
                        <button type="submit"
                            class="inline-flex items-center justify-center px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm rounded-lg shadow transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">
                            <i data-lucide="send" class="w-5 h-5 mr-2"></i> Send
                        </button>
                    </div>
                </form>
            </footer>
        </main>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 max-w-md w-full space-y-4">
            <h2 class="text-lg font-semibold text-primary-600">Upload Document</h2>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <label for="file" class="block text-gray-700 mb-1">Select File</label>
                    <input type="file" id="file" name="file" class="w-full text-sm rounded-lg border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500">
                </div>
                <div>
                    <label for="title" class="block text-gray-700 mb-1">Document Title</label>
                    <input type="text" id="title" name="title" class="w-full rounded-lg border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500">
                </div>
                <button type="submit" class="w-full px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2">Upload</button>
            </form>
            <button onclick="toggleModal()" class="w-full px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">Close</button>
        </div>
    </div>

    <script>
        const uploadModal = document.getElementById('upload-modal');

        function toggleModal() {
            uploadModal.classList.toggle('hidden');
        }

        document.getElementById('chat-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);

            try {
                const response = await fetch("", {
                    method: "POST",
                    body: formData,
                });
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Failed to send message.");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        });

        async function deleteTopic(topicId) {
            if (!confirm('Are you sure you want to delete this topic?')) return;

            try {
                const response = await fetch("{% url 'delete_topic' %}", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}",
                    },
                    body: JSON.stringify({ id: topicId }),
                });

                if (response.ok) {
                    alert("Topic deleted successfully");
                    location.reload();
                } else {
                    const data = await response.json();
                    alert("Error deleting topic: " + data.error);
                }
            } catch (error) {
                console.error("Error deleting topic:", error);
            }
        }

        lucide.createIcons();
    </script>
</body>
</html>
